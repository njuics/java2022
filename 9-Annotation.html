<h1>Java高级程序设计</h1>
<h2>注解</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="1" data-marpit-pagination-total="21"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>注解</h2>
<ul>
<li>从JavaSE 1.5开始，Java增加了对元数据的支持，也就是Annotation
<ul>
<li>元数据是关于数据的数据。在编程语言上下文中，元数据是添加到程序元素如方法、字段、类和包上的额外信息，对数据进行说明描述的数据</li>
</ul>
</li>
<li>Annotation其实就是对代码的一种特殊标记，这些标记可以在编译，类加载和运行时被读取，并执行相应的处理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>基本的Annotation</h2>
<ul>
<li><code>@Override</code> — 限定重写父类方法</li>
<li><code>@Deprecated</code> — 标示已过时</li>
<li><code>@SuppressWarning</code> — 抑制编译器警告</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Override</h2>
<ul>
<li>用于告知编译器，需要覆写父类的当前方法
<ul>
<li>如果某个方法带有该注解但并没有覆写父类相应的方法，则编译器会生成一条错误信息</li>
<li><code>@Override</code>可适用元素为方法</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Deprecated</h2>
<ul>
<li>使用这个注解，用于告知编译器，某一程序元素(比如方法，成员变量)不建议使用了（即过时了）</li>
<li>调用具有该注解的方法时编译器会出现警告，告知该方法已过时。</li>
<li><code>@Deprecated</code>可适合用于除注解类型声明之外的所有元素</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@SuppressWarnings</h2>
<ul>
<li>用于告知编译器忽略特定的警告信息
<ul>
<li>例在泛型中使用原生数据类型，编译器会发出警告，当使用该注解后，则不会发出警告</li>
</ul>
</li>
<li>该注解有方法value(）属性,可支持多个字符串参数，用户指定忽略哪种警告
<ul>
<li><code>@SupressWarning(value={&quot;uncheck&quot;,&quot;deprecation&quot;})</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Values</h2>
<table>
<thead>
<tr>
<th style="text-align:left">参数</th>
<th style="text-align:left">含义</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">deprecation</td>
<td style="text-align:left">使用了过时的类或方法</td>
</tr>
<tr>
<td style="text-align:left">unchecked</td>
<td style="text-align:left">执行了未检查的转换</td>
</tr>
<tr>
<td style="text-align:left">fallthrough</td>
<td style="text-align:left">switch块缺少了break</td>
</tr>
<tr>
<td style="text-align:left">fianlly</td>
<td style="text-align:left">任意finally子句不能正常完成</td>
</tr>
<tr>
<td style="text-align:left">...</td>
<td style="text-align:left">...</td>
</tr>
<tr>
<td style="text-align:left">all</td>
<td style="text-align:left">以上所有情况</td>
</tr>
</tbody>
</table>
<p><code>javac -X</code></p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/technotes/tools/windows/javac.html">https://docs.oracle.com/javase/8/docs/technotes/tools/windows/javac.html</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>元Annotation</h2>
<ul>
<li>元Annotation就是修饰其他Annotation的Annotation</li>
<li>Java除了在<code>java.lang</code>提供了上述内建注解外，还在<code>java.lang.annotation</code>包下提供了6个Meta Annotation(元Annotataion)
<ul>
<li>其中有5个元Annotation都用于修饰其他的Annotation定义，<code>@Repeatable</code>专门用户定义Java 8新增的可重复注解</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Annotation Type Override</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Target(value=METHOD)</span>
<span class="hljs-meta">@Retention(value=SOURCE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Override {

}
</span></span></foreignObject></svg></code></pre>
<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Override.html">https://docs.oracle.com/javase/8/docs/api/java/lang/Override.html</a></small></p>
<p>其中<code>@interface</code>定义了<code>Override</code>是一个Annotation类型，或者叫元数据(meta-data)。 <code>@Target</code>和<code>@Retetion</code>是对<code>@Override</code>的注解，称之为元注解(注解的注解)。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Target的定义</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> java.lang.annotation;
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Target(ElementType.ANNOTATION_TYPE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Target {
    <span class="hljs-comment">/**
     * Returns an array of the kinds of elements an annotation type can be applied to.
     * <span class="hljs-doctag">@return</span> an array of the kinds of elements an annotation type can be applied to
     */</span>
    ElementType[] value();
}
</span></span></foreignObject></svg></code></pre>
<p><small><code>Target</code>也是一个注解类型，在其内部定义了方法<code>ElementType[] value();</code>返回值就是<code>@Target(ElementType.METHOD)</code>中的<code>ElementType.METHOD</code>，也就是注解的属性，是一个<code>ElementType</code>枚举。</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>ElementType</h2>
<p><small>这个枚举其实就是定义了注解的适用范围，在<code>Override</code>注解中，<code>@Target</code>的属性是<code>ElementType.METHOD</code>,所以<code>Override</code>这个注解只能用于注解方法。</small></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">ElementType</span> </span>{
    <span class="hljs-comment">/** Class, interface (including annotation type), or enum declaration */</span>                                                              
    TYPE,
    <span class="hljs-comment">/** Field declaration (includes enum constants) */</span>
    FIELD,
    <span class="hljs-comment">/** Method declaration */</span>
    METHOD,
    <span class="hljs-comment">/** Formal parameter declaration */</span>
    PARAMETER,
    <span class="hljs-comment">/** Constructor declaration */</span>
    CONSTRUCTOR,
    <span class="hljs-comment">/** Local variable declaration */</span>
    LOCAL_VARIABLE,
    <span class="hljs-comment">/** Annotation type declaration */</span>
    ANNOTATION_TYPE,
    <span class="hljs-comment">/** Package declaration */</span>
    PACKAGE,
    <span class="hljs-comment">/** Type parameter declaration */</span>
    TYPE_PARAMETER,
    <span class="hljs-comment">/** Use of a type */</span>
    TYPE_USE
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>再看@Target</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> java.lang.annotation;
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Target(ElementType.ANNOTATION_TYPE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Target {
    <span class="hljs-comment">/**
     * Returns an array of the kinds of elements an annotation type can be applied to.
     * <span class="hljs-doctag">@return</span> an array of the kinds of elements an annotation type can be applied to
     */</span>
    ElementType[] value();
}
</span></span></foreignObject></svg></code></pre>
<p><small>而<code>Target</code>注解本身也有一个<code>@Target</code>元注解，这个<code>@Target</code>元注解属性是<code>ElementType.ANNOTATION_TYPE</code>，也就是说<code>Target</code>注解只能用作元数据(注解)的注解，所以叫它元注解。</small></p>
<p><small><code>@Retention(RetentionPolicy.RUNTIME)</code>? <code>@Documented</code>?</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Retention</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> java.lang.annotation;
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Target(ElementType.ANNOTATION_TYPE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Retention {
    <span class="hljs-comment">/**
     * Returns the retention policy.
     * <span class="hljs-doctag">@return</span> the retention policy
     */</span>
    <span class="hljs-function">RetentionPolicy <span class="hljs-title">value</span><span class="hljs-params">()</span></span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>RetentionPolicy</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">RetentionPolicy</span> </span>{
    <span class="hljs-comment">/**
     * Annotations are to be discarded by the compiler.
     */</span>
    SOURCE,
    <span class="hljs-comment">/**
     * Annotations are to be recorded in the class file by the compiler but need not be retained by the VM at run time.  This is the default behavior.
     */</span>
    CLASS,
    <span class="hljs-comment">/**
     * Annotations are to be recorded in the class file by the compiler and retained by the VM at run time, so they may be read  reflectively.
     */</span>
    RUNTIME
}
</span></span></foreignObject></svg></code></pre>
<p><small><code>@Retention</code>注解则定义了注解的保留范围，如:在源代码、CLASS文件或运行时保留。超出<code>@Retention</code>定义的属性，注解将被丢弃。</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Documented</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> java.lang.annotation;
<span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Target(ElementType.ANNOTATION_TYPE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Documented {
}

</span></span></foreignObject></svg></code></pre>
<p><small>如果一个注解定义了<code>@Ducumented</code>，在<a href="http://www.oracle.com/technetwork/articles/java/index-137868.html">javadoc</a>生成API文档时，被这个注解标记的元素在文档上也会出现该注解。</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.stack.imgur.com/QLm1F.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>例</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Inherited</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> InWork {
    <span class="hljs-function">String <span class="hljs-title">value</span><span class="hljs-params">()</span></span>;
}

<span class="hljs-comment">/**
 * Annotated class.
 */</span>
<span class="hljs-meta">@InWork(value = &quot;&quot;)</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MainApp</span> </span>{...}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="16" data-marpit-pagination-total="21"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>@Inherited</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-meta">@Target(ElementType.ANNOTATION_TYPE)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> Inherited {
}

</span></span></foreignObject></svg></code></pre>
<p><small>只对<code>@Target</code>为<code>ElementType.TYPE</code>(类、接口、枚举)有效，并且只支持类元素。使用了<code>@Inherited</code>的注解修饰在一个class上，可以保证继承它的子类也拥有同样的注解。</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>自定义注解</h2>
<p>使用<code>@interface</code>可以定义一个注解</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@Documented</span>
<span class="hljs-meta">@Target(ElementType.METHOD)</span>
<span class="hljs-meta">@Inherited</span>
<span class="hljs-meta">@Retention(RetentionPolicy.RUNTIME)</span>
<span class="hljs-keyword">public</span> <span class="hljs-meta">@interface</span> AuthorAnno{
    <span class="hljs-comment">//以下无参方法实际上定义的是注解的属性</span>
    <span class="hljs-comment">//其返回值可以是所有基本类型、String、Class、enum、Annotation或以上类型的数组</span>
    <span class="hljs-function">String <span class="hljs-title">name</span><span class="hljs-params">()</span></span>;
    <span class="hljs-comment">//default关键字可以定义该属性的默认值，如果没有指定默认值在使用注解时必须显示指定属性值</span>
    <span class="hljs-function">String <span class="hljs-title">website</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> &quot;hello&quot;</span>;
    <span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">revision</span><span class="hljs-params">()</span> <span class="hljs-keyword">default</span> 1</span>;
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>使用自定义注解</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AnnotationDemo</span> </span>{
    <span class="hljs-meta">@AuthorAnno(name=&quot;lvr&quot;, website=&quot;hello&quot;, revision=1)</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        System.out.println(<span class="hljs-string">&quot;I am main method&quot;</span>);
    }

    <span class="hljs-meta">@SuppressWarnings({ &quot;unchecked&quot;, &quot;deprecation&quot; })</span>
    <span class="hljs-meta">@AuthorAnno(name=&quot;lvr&quot;, website=&quot;hello&quot;, revision=2)</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">demo</span><span class="hljs-params">()</span></span>{
        System.out.println(<span class="hljs-string">&quot;I am demo method&quot;</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>注解解析</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AnnotationParser</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> SecurityException, ClassNotFoundException </span>{
        Method[]  demoMethod = AnnotationDemo.class.getMethods();
        
        <span class="hljs-keyword">for</span> (Method method : demoMethod) {

            <span class="hljs-keyword">if</span> (method.isAnnotationPresent(AuthorAnno.class)) {
                 AuthorAnno annotationInfo = method.getAnnotation(AuthorAnno.class);
                 System.out.println(<span class="hljs-string">&quot;method: &quot;</span>+ method);
                 System.out.println(<span class="hljs-string">&quot;name= &quot;</span>+ annotationInfo.name() +
                         <span class="hljs-string">&quot; , website= &quot;</span>+ annotationInfo.website()
                        + <span class="hljs-string">&quot; , revision= &quot;</span>+annotationInfo.revision());
            }
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/happy.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="21" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"></section>
