<h2>泛型</h2>
<p>泛型程序设计（generic programming）是程序设计语言的一种风格或范式。泛型允许程序员在强类型程序设计语言中编写代码时使用一些以后才指定的类型，在实例化时作为参数指明这些类型。... Ada、Delphi、Eiffel、Java、C#、F#、Swift 和 Visual Basic .NET 称之为泛型（generics）；ML、Scala 和 Haskell 称之为参数多态（parametric polymorphism）；C++ 和 D称之为模板。《Design Patterns》一书称之为参数化类型（parameterized type）。</p>
<p><small><a href="https://zh.wikipedia.org/wiki/%E6%B3%9B%E5%9E%8B">https://zh.wikipedia.org/wiki/泛型</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Generics</h2>
<ul>
<li>A way to control a class type definitions</li>
<li>A way of improving the clarity of code</li>
<li>A way of avoiding (<strong>casts</strong>) in code, turning run-time errors (typically <strong>ClassCastException</strong>) into compile-time errors.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

}

        <span class="hljs-number">20</span>: checkcast     #<span class="hljs-number">8</span>                  <span class="hljs-comment">// class java/lang/Integer</span>
        <span class="hljs-number">23</span>: astore_2
        <span class="hljs-number">24</span>: <span class="hljs-keyword">return</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>泛型的实际实现</h2>
<ul>
<li>对泛型的处理全部集中在编译期，在编译时，编译器会执行如下操作。
<ul>
<li>会将泛型类的类型参数都用边界类型替换。</li>
<li>对于传入对象给方法形参的指令，编译器会执行一个类型检查，看传入的对象是不是类型参数所指定的类型。</li>
<li>对于返回类型参数表示对象的指令，也会执行一个类型检查，还会插入一个自动的向下转型，将对象从边界类型向下转型到类型参数所表示的类型。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>这些都是错的 </h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ppublic <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Holder</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
    <span class="hljs-keyword">private</span> T obj;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T obj)</span></span>{ <span class="hljs-keyword">this</span>.obj = obj; }
    <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">get</span><span class="hljs-params">()</span></span>{ <span class="hljs-keyword">return</span> obj; }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">testT</span><span class="hljs-params">(Object arg)</span></span>{
        <span class="hljs-keyword">if</span> (arg <span class="hljs-keyword">instanceof</span> T){ ... } <span class="hljs-comment">//编译错误</span>
        T <span class="hljs-keyword">var</span> = <span class="hljs-keyword">new</span> T(); <span class="hljs-comment">//编译错误</span>
        T[] array = <span class="hljs-keyword">new</span> T[<span class="hljs-number">100</span>]; <span class="hljs-comment">//编译错误</span>
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>如果真想生成泛型对象？</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Holder</span>&lt;<span class="hljs-title">T</span>&gt;</span>{
    <span class="hljs-keyword">private</span> T t;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">init</span><span class="hljs-params">(IFactory&lt;T&gt; factory)</span></span>{
        <span class="hljs-keyword">this</span>.t = factory.create();  <span class="hljs-comment">// 此处即为new T()的工厂方法的实现</span>
    }
}
<span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">IFactory</span>&lt;<span class="hljs-title">T</span>&gt;</span>{  <span class="hljs-comment">//接口也可以参数化</span>
    <span class="hljs-function">T <span class="hljs-title">create</span><span class="hljs-params">()</span></span>;
}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">IntegerFactory</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">IFactory</span>&lt;<span class="hljs-title">Integer</span>&gt;</span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> Integer <span class="hljs-title">create</span><span class="hljs-params">()</span></span>{
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Integer(<span class="hljs-number">10</span>);
    }
}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">newTwithFactory</span></span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
        Holder&lt;Integer&gt; holder = <span class="hljs-keyword">new</span> Holder&lt;&gt;();
        holder.init(<span class="hljs-keyword">new</span> IntegerFactory());
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>或者可以使用RTTI</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Holder</span>&lt;<span class="hljs-title">T</span>&gt;</span>{
    <span class="hljs-keyword">private</span> T t;
    <span class="hljs-keyword">private</span> Class&lt;T&gt; kind;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Holder</span><span class="hljs-params">(Class&lt;T&gt; kind)</span></span>{ <span class="hljs-keyword">this</span>.kind = kind; }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">init</span><span class="hljs-params">()</span></span>{
        <span class="hljs-keyword">try</span>{
            <span class="hljs-keyword">this</span>.t = kind.newInstance();
        }<span class="hljs-keyword">catch</span> (Exception e){
            e.printStackTrace();
        }
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Holder&lt;Integer&gt; holder = <span class="hljs-keyword">new</span> Holder&lt;&gt;(Integer.class);
        holder.init();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>边界 Bounds</h2>
<p>用<code>extends</code>申明对参数类型的限制条件</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">HasColor</span></span>{ java.awt.<span class="hljs-function">Color <span class="hljs-title">getColor</span><span class="hljs-params">()</span></span>; }

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Colored</span> &lt;<span class="hljs-title">T</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">HasColor</span>&gt;</span>{...}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Dimension</span> </span>{ <span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> x,y,z; }

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ColoredDimension</span> &lt;<span class="hljs-title">T</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">HasColor</span> &amp; <span class="hljs-title">Dimension</span>&gt;</span>{...} <span class="hljs-comment">//错误！</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ColoredDimension</span> &lt;<span class="hljs-title">T</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Dimension</span> &amp; <span class="hljs-title">HasColor</span>&gt;</span>{ <span class="hljs-comment">//why？</span>
    
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>看看这个例子</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Apple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span></span>{}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">NonConvariantGeneric</span> </span>{
    List&lt;Fruit&gt; flist = <span class="hljs-keyword">new</span> ArrayList&lt;Apple&gt;(); <span class="hljs-comment">//编译错误</span>
}
</span></span></foreignObject></svg></code></pre>
<p>Apple的<code>List</code>不是Fruit的<code>List</code>。Apple的<code>List</code>将持有Apple和Apple的子类型，Fruit的<code>List</code>将持有任何类型的<code>Fruit</code>。是的，这包括Apple，但是它不是一个Apple的<code>List</code>，它仍然是Fruit的<code>List</code>。Apple的<code>List</code>在类型上不等价于<code>Fruit</code>的List，即使Apple是一种Fruit类型。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>再看看这个例子</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fruit</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Apple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span> </span>{}

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Plate</span>&lt;<span class="hljs-title">T</span>&gt;</span>{
    <span class="hljs-keyword">private</span> T item;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Plate</span><span class="hljs-params">(T t)</span></span>{item=t;}
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">set</span><span class="hljs-params">(T t)</span></span>{item=t;}
    <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">get</span><span class="hljs-params">()</span></span>{<span class="hljs-keyword">return</span> item;}
}

<span class="hljs-comment">//现在我定义一个“水果盘子”，逻辑上水果盘子当然可以装苹果。</span>
<span class="hljs-comment">//但实际上Java编译器不允许这个操作。会报错，“装苹果的盘子”无法转换成“装水果的盘子”。</span>
Plate&lt;Fruit&gt; p = <span class="hljs-keyword">new</span> Plate&lt;Apple&gt;(<span class="hljs-keyword">new</span> Apple()); <span class="hljs-comment">//编译错误！</span>
</span></span></foreignObject></svg></code></pre>
<div style="text-align:center; color:red;">“苹果” IS-A “水果”， BUT “装苹果的盘子” NOT-IS-A “装水果的盘子”！</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>协变与逆变</h2>
<p>协变与逆变(Covariance and contravariance )是在计算机科学中，描述具有父/子型别关系的多个型别通过型别构造器、构造出的多个复杂型别之间是否有父/子型别关系的用语。</p>
<p><small><a href="https://zh.wikipedia.org/wiki/%E5%8D%8F%E5%8F%98%E4%B8%8E%E9%80%86%E5%8F%98">https://zh.wikipedia.org/wiki/协变与逆变</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>通配符</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Apple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GenericsAndCovariance</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
        <span class="hljs-comment">//一个能放水果以及一切是水果派生类的盘子,啥水果都能放的盘子</span>
        <span class="hljs-comment">//Plate&lt;？ extends Fruit&gt;和Plate&lt;Apple&gt;最大的区别就是：</span>
        <span class="hljs-comment">//Plate&lt;？ extends Fruit&gt;是Plate&lt;Fruit&gt;以及Plate&lt;Apple&gt;的基类。</span>
        Plate&lt;? extends Fruit&gt; p=<span class="hljs-keyword">new</span> Plate&lt;Apple&gt;(<span class="hljs-keyword">new</span> Apple());
        <span class="hljs-comment">// a list of any type that&#x27;s inherited from Fruit</span>
        List&lt;? extends Fruit&gt; flist = <span class="hljs-keyword">new</span> ArrayList&lt;Apple&gt;();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>扩展一下</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Food</span></span>{}
<span class="hljs-comment">//Lev 2</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fruit</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Food</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Meat</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Food</span></span>{}
<span class="hljs-comment">//Lev 3</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Apple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Banana</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Pork</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Meat</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Beef</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Meat</span></span>{}
<span class="hljs-comment">//Lev 4</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">RedApple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GreenApple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span></span>{}
</span></span></foreignObject></svg></code></pre>
<p><a href="https://www.zhihu.com/question/20400700">https://www.zhihu.com/question/20400700</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:80%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/5/lowerBounds.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="20%" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:80%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>通配</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="47"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="47" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>but</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fruit</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Apple</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Fruit</span></span>{}

       Plate&lt;? extends Fruit&gt; p=<span class="hljs-keyword">new</span> Plate&lt;Apple&gt;(<span class="hljs-keyword">new</span> Apple());
        <span class="hljs-comment">//不能存入任何元素</span>
        p.set(<span class="hljs-keyword">new</span> Fruit());    <span class="hljs-comment">//Error</span>
        p.set(<span class="hljs-keyword">new</span> Apple());    <span class="hljs-comment">//Error</span>
        <span class="hljs-comment">//读取出来的东西只能存放在Fruit或它的基类里。</span>
        Fruit newFruit1=p.get();
        Object newFruit2=p.get();
        Apple newFruit3=p.get();    <span class="hljs-comment">//Error</span>
</span></span></foreignObject></svg></code></pre>
<div style="text-align:center; font-size:20pt; color:red ">"A Plate of any type that's inherited from Fruit" 的意思不是"A Plate will hold any type of Fruit" but means "some specific type which is not specified" </div>
</section>
