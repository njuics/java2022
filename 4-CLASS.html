<h2>Run-time type identification (RTTI)</h2>
<p>In computer programming, <strong>run-time type information or run-time type identification (RTTI)</strong> is a feature of the C++ programming language that exposes information about an object's data type at runtime. Run-time type information can apply to simple data types, such as integers and characters, or to generic types. This is a C++ specialization of a more general concept called <strong>type introspection</strong>. Similar mechanisms are also known in other programming languages, such as Object Pascal (Delphi).</p>
<div style="text-align:right">--Wikipedia</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1><code>Class</code></h1>
<p>每一个类都持有其对应的<code>Class</code>类的对象的引用，其中包含着与类相关的信息</p>
<ul>
<li><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html">https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html</a></li>
</ul>
<p><code>Object</code>类中的<code>getClass()</code>能让我们获取到这个对象</p>
<ul>
<li><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Object.html#getClass">https://docs.oracle.com/javase/8/docs/api/java/lang/Object.html#getClass</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<h1>Java Virtual Machine</h1>
<ul>
<li><small>类加载系统 （Class Loader Subsystem）</small></li>
<li><small>执行时数据区域（Runtime Data Area）</small></li>
<li><small>执行引擎（Execution Engine）</small></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>JVM languages</h1>
<p>Apart from the <strong>Java</strong> language, other JVM languages are:</p>
<ul>
<li><small><strong>Clojure</strong>, a modern, dynamic, and functional dialect of the Lisp</small></li>
<li><small><strong>Groovy</strong>, a dynamic programming and scripting language</small></li>
<li><small><strong>JRuby</strong>, an implementation of Ruby</small></li>
<li><small><strong>Jython</strong>, an implementation of Python</small></li>
<li><small><strong>Kotlin</strong>, a statically-typed language from JetBrains</small></li>
<li><small><strong>Scala</strong>, a statically-typed object-oriented and functional programming language</small></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>类加载系统</h1>
<p>Java虚拟机运行你的代码的第一步，就是先加载你的.class文件中的类型信息到内存中。</p>
<ol>
<li>加载(Loading)。由<strong>类加载器(Class Loaders)</strong> 执行，查找字节码，创建一个<code>Class</code>对象。</li>
<li>链接(Linking)。验证字节码，为静态域分配存储空间，如果必需的话，会解析这个类创建的对其他类的所有引用（比如说该类持有<code>static</code>域）。</li>
<li>初始化(Initializing)。如果该类有超类，则对其初始化，执行静态初始化器和静态初始化块。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>类加载器</h1>
<p><img src="images/4/jvmblock.gif" alt="height:350px" style="height:350px;" /></p>
<p>Java类由<a href="https://docs.oracle.com/javase/8/docs/api/java/lang/ClassLoader.html"><code>java.lang.ClassLoader</code></a>加载。<br />
那问题来了，<code>java.lang.ClassLoader</code>本身也是个类，谁负责加载它?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Bootstrap Class Loader</h1>
<p><strong>Bootstrap Class Loader</strong> is mainly responsible for loading JDK internal classes, typically <code>rt.jar</code> and other core libraries located in <code>$JAVA_HOME/jre/lib</code> directory.</p>
<p>This bootstrap class loader is part of the core JVM and is written in native code as pointed out in the above example. Different platforms might have different implementations of this particular class loader.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>此外</h1>
<p>The <strong>extension class loader</strong> takes care of loading the extensions of the standard core Java classes so that it's available to all applications running on the platform. It loads from the JDK extensions directory, usually <code>$JAVA_HOME/lib/ext</code> directory or any other directory mentioned in the <code>java.ext.dirs</code> system property.</p>
<p>The <strong>system or application class loader</strong> takes care of loading all the application level classes into the JVM. It loads files found in the classpath environment variable, <code>-classpath</code> or <code>-cp</code> command line option.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h4>Try</h4>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.ArrayList;
<span class="hljs-keyword">import</span> java.sql.Array;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">PrintClassLoader</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] ags)</span>  </span>{
        System.out.println(<span class="hljs-string">&quot;Classloader of this class:&quot;</span> + PrintClassLoader.class.getClassLoader());
        System.out.println(<span class="hljs-string">&quot;Classloader of Array:&quot;</span> + Array.class.getClassLoader());
        System.out.println(<span class="hljs-string">&quot;Classloader of ArrayList:&quot;</span> + ArrayList.class.getClassLoader());
    }
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-sh"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Classloader of this class:jdk.internal.loader.ClassLoaders<span class="hljs-variable">$AppClassLoader</span>@55054057
Classloader of Array:jdk.internal.loader.ClassLoaders<span class="hljs-variable">$PlatformClassLoader</span>@2626b418
Classloader of ArrayList:null
</span></span></foreignObject></svg></code></pre>
<div style="text-align:center; color:red">注：Java 9以后Extension class loader改为Platform class loader。</div>
<div style="text-align:center; color:red">请问： 输出中 $ 代表什么？</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>类加载器如何工作?</h1>
<p><img src="https://i0.wp.com/www.thistechnologylife.com/wp-content/uploads/2018/07/Class-Loader.png" alt="height:520px" style="height:520px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h3>文字版本</h3>
<ul>
<li>When the JVM requests a class, the class loader tries to locate the class and load the class definition into the runtime using the fully qualified class name.</li>
<li>The <code>java.lang.ClassLoader.loadClass()</code> method is responsible for loading the class definition into runtime.</li>
<li>If the class isn't already loaded, it delegates the request to the <strong>parent class loader</strong>. This process happens recursively.</li>
<li>If the parent class loader doesn’t find the class, then the child class will try to look for classes in the file system itself.</li>
<li>If unsucessful, it throws exception/error.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>When the JVM requests a class?</h1>
<ul>
<li><code>new</code>一个类型的对象</li>
<li><code>java.lang.Class.forName()</code></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
public static Class&lt;?&gt; forName(String className)
                        throws ClassNotFoundException

public static Class&lt;?&gt; forName(String name, boolean initialize, ClassLoader loader)
                        throws ClassNotFoundException

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Delegation Model</h1>
<ul>
<li>
<p>Class loaders follow the delegation model where on request to find a class or resource, a ClassLoader instance will delegate the search of the class or resource to the parent class loader.</p>
</li>
<li>
<p>The system class loader first delegates the loading of that class to its parent extension class loader which in turn delegates it to the bootstrap class loader.</p>
</li>
<li>
<p>Only if the bootstrap and then the extension class loader is unsuccessful in loading the class, the system class loader tries to load the class itself.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Unique Classes</h1>
<p>As a consequence of the delegation model, it's easy to ensure unique classes as we always try to delegate upwards.</p>
<p>If the parent class loader isn't able to find the class, only then the current instance would attempt to do so itself.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Visibility</h1>
<p>In addition, children class loaders are visible to classes loaded by its parent class loaders.</p>
<p>For instance, classes loaded by the system class loader have visibility into classes loaded by the extension and Bootstrap class loaders but not vice-versa.</p>
<br />
<div style="text-align:center; color:red">所以你不能写个恶意的String类型替换掉系统内部的String</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h4>自定义类加载器</h4>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">CustomClassLoader</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ClassLoader</span> </span>{
    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Class <span class="hljs-title">findClass</span><span class="hljs-params">(String name)</span> <span class="hljs-keyword">throws</span> ClassNotFoundException </span>{
        <span class="hljs-keyword">byte</span>[] b = loadClassFromFile(name);
        <span class="hljs-keyword">return</span> defineClass(name, b, <span class="hljs-number">0</span>, b.length);
    }
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">byte</span>[] loadClassFromFile(String fileName)  {
        InputStream inputStream = getClass().getClassLoader().getResourceAsStream(
                fileName.replace(<span class="hljs-string">&#x27;.&#x27;</span>, File.separatorChar) + <span class="hljs-string">&quot;.class&quot;</span>);
        <span class="hljs-keyword">byte</span>[] buffer;
        ByteArrayOutputStream byteStream = <span class="hljs-keyword">new</span> ByteArrayOutputStream();
        <span class="hljs-keyword">int</span> nextValue = <span class="hljs-number">0</span>;
        <span class="hljs-keyword">try</span> {
            <span class="hljs-keyword">while</span> ( (nextValue = inputStream.read()) != -<span class="hljs-number">1</span> ) {
                byteStream.write(nextValue);
            }
        } <span class="hljs-keyword">catch</span> (IOException e) {
            e.printStackTrace();
        }
        buffer = byteStream.toByteArray();
        <span class="hljs-keyword">return</span> buffer;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>有啥用</h1>
<p>Browsers, for instance, use a custom class loader to load executable content from a website. A browser can load applets from different web pages using separate class loaders. The applet viewer which is used to run applets contains a ClassLoader that accesses a website on a remote server instead of looking in the local file system. And then loads the raw bytecode files via HTTP, and turns them into classes inside the JVM. Even if these applets have the same name, they are considered as different components if loaded by different class loaders.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>更高级点</h1>
<ul>
<li>Helping in modifying the existing bytecode, e.g. weaving agents</li>
<li>Creating classes dynamically suited to the user's needs. e.g in JDBC, switching between different driver implementations is done through dynamic class loading.</li>
<li>Implementing a class versioning mechanism while loading different bytecodes for classes with same names and packages. This can be done either through URL class loader (load jars via URLs) or custom class loaders.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>小结</h2>
<ul>
<li>所有的类都是在对其第一次使用时，动态加载到JVM中去的</li>
<li>当程序创建第一个对类的静态成员的引用时，JVM会使用类加载器来根据类名查找.class文件</li>
<li>一旦某个类的<code>Class</code>对象被载入内存，它就被用来创建这个类的所有对象</li>
<li>构造器也是类的静态方法，使用<code>new</code>操作符创建新对象会被当作对类的静态成员的引用</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/dd/JvmSpec7.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>进内存后啥样</h1>

<li>Method data</li>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<h4>为何讲这些?</h4>
<blockquote>
<p>If you understand stack very well then you will understand how memory works in program and if you understand how memory works in program you will understand how function store in program and if you understand how function store in program you will understand how recursive function works and if you understand how recursive function works you will understand how compiler works and if you understand how compiler works your mind will works as compiler and you will debug any program very easily.</p>
</blockquote>
<p><small><a href="https://stackoverflow.com/questions/10057443/explain-the-concept-of-a-stack-frame-in-a-nutshell">https://stackoverflow.com/questions/10057443/explain-the-concept-of-a-stack-frame-in-a-nutshell</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>阅读《JVM Internals》</h2>
<p><img src="images/4/JVM_Internal_Architecture_small.png" alt="height:400px" style="height:400px;" /></p>
<br />
<div style="text-align:right;font-size:20pt">https://blog.jamesdbloom.com/JVMInternals.html</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<p><code>Class.forName(String str)</code></p>
<p><code>Class</code>类的静态方法<code>forName(String str)</code>，可以让我们对于某个类不进行创建就得到它的<code>Class</code>对象的引用</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span> {
     Class circleClass = Class.forName(<span class="hljs-string">&quot;Circle&quot;</span>);
} <span class="hljs-keyword">catch</span> (ClassNotFoundException e) {

}
</span></span></foreignObject></svg></code></pre>
<p>缺点是什么？</p>
<p>可能有异常，且会触发类的static子句（静态初始化块）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>类字面常量 Class literals</h2>
<p>Class literals also provide a reference to the Class object</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Class c = Circle.class;
</span></span></foreignObject></svg></code></pre>
<p>支持编译时检查，所以不会抛出异常;不会触发类的static子句（静态初始化块）</p>
<p>更简单更安全更高效</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>基本类型的Class对象</h2>
<p>Each object of a primitive wrapper class has a standard field called TYPE that also provides a reference to the Class object</p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html#TYPE">https://docs.oracle.com/javase/8/docs/api/java/lang/Integer.html#TYPE</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>类型检查</h2>
<p><code>public boolean isInstance​(Object obj)</code></p>
<blockquote>
<p>Determines if the specified Object is assignment-compatible with the object represented by this Class.</p>
</blockquote>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> ( Shape.class.isInstance(x) ) {
     Shape s = (Shape)x;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>或者</h2>
<p>也可以使用<code>instanceof</code>关键字进行类型检查</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> ( x <span class="hljs-keyword">instanceof</span> Shape ) {
     Shape s = (Shape)x;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>从Class对象创建对象</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span> {
    Class&lt;?&gt;  circleClass = Class.forName(<span class="hljs-string">&quot;Circle&quot;</span>); 
    Object obj = circleClass.newInstance();
} <span class="hljs-keyword">catch</span> (ClassNotFoundException e) {

}

<span class="hljs-comment">//or </span>
Class&lt;?&gt; circleClass = Circle.class;
Object obj = circleClass.newInstance();

</span></span></foreignObject></svg></code></pre>
<p>只能得到Object类型... &lt;?&gt;又是什么鬼？</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>创建出实际类型的对象</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Class&lt;Circle&gt; circleClass = Circle.class;
Circle obj = circleClass.newInstance();
</span></span></foreignObject></svg></code></pre>
<p>Class&lt;Circle&gt; → 范型（generic type）下次再说</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>自省（Introspection）</h1>
<p>自省 Introspection： 自我评价、自我反省、自我批评、自我调控和自我教育</p>
<p>In computing, type introspection is the ability of a program to examine the type or properties of an object at runtime.</p>
<div style="text-align:right">-- Wikipedia</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Reflection</h1>
<p>In computer science, reflection is the ability of a computer program to examine, introspect, and modify its own structure and behavior at runtime.</p>
<div style="text-align:right">-- Wikipedia</div>
<p>Introspection是Reflection的子集。反射除了检查，还可以控制改变。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/4/kongzi.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>子曰</h2>
<p><br /><br /><br />
<br /><br />

<blockquote>
<p>见贤思齐焉，见不贤而内自省也</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="41" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/4/zengzi.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="42" data-marpit-pagination-total="48"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Reflection</h2>
<p>Java supports introspection through its <a href="https://www.oracle.com/technetwork/articles/java/javareflection-1536171.html">reflection library</a>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.lang.reflect.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">DumpMethods</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String args[])</span> </span>{
        <span class="hljs-keyword">try</span> {
            Class c = Class.forName(args[<span class="hljs-number">0</span>]);
            Method m[] = c.getDeclaredMethods();
            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; m.length; i++)
            System.out.println(m[i].toString());
        }
        <span class="hljs-keyword">catch</span> (Throwable e) {
            System.err.println(e);
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Java Reflection</h1>
<p>Reflection enables Java code to discover information about the fields, methods and constructors of loaded classes, and to use reflected fields, methods, and constructors to operate on their underlying counterparts, within security restrictions. The API accommodates applications that need access to either the public members of a target object (based on its runtime class) or the members declared by a given class. It also allows programs to suppress default reflective access control.</p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/technotes/guides/reflection/index.html">https://docs.oracle.com/javase/8/docs/technotes/guides/reflection/index.html</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>核心功能</h1>
<p>反射的核心是 JVM 在运行时才动态加载类或调用方法/访问属性，它不需要事先（写代码的时候或编译期）知道运行对象是谁。</p>
<ul>
<li>在运行时判断任意一个对象所属的类；</li>
<li>在运行时构造任意一个类的对象；</li>
<li>在运行时判断任意一个类所具有的成员变量和方法</li>
<li>在运行时调用任意一个对象的方法</li>
</ul>
<div style="text-align:right;color:red">重点：是运行时而不是编译时</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>有啥用</h1>
<ul>
<li>Rapid Application Development (RAD)</li>
<li>Visual approach to GUI development</li>
<li>Requires information about component at run-time</li>
<li>Remote Method Invocation (RMI)</li>
<li>Distributed objects</li>
</ul>
<p>当我们在使用 IDE(如 Eclipse，IDEA)时，当我们输入一个对象或类并想调用它的属性或方法时，一按点号，编译器就会自动列出它的属性或方法，这里就会用到反射。 更重要的用途就是<span style="color:red">开发各种通用框架<span>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Introspection in Python</h2>
<p>The Inspect module provides introspections mechanism</p>
<p><a href="https://docs.python.org/3/library/inspect.html">https://docs.python.org/3/library/inspect.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/happy.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="48" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"></section>

以上使用的RTTI都具有一个共同的限制：在编译时，编译器必须知道所有要通过RTTI来处理的类。
